<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Таблица студентов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">

    <h1>Список студентов</h1>
    <table class="table border-dark table-bordered table-hover align-middle">
        <tr>
            <th>ID</th>
            <th>ФИО</th>
            <th>Адрес</th>
            <th>Номер телефона</th>
            <th>Эмейл</th>
            <th>Сред.успеваемость</th>
            <th></th>
        </tr>
        <tr th:each="el : ${students}">
            <td th:text="${el.id}"/>
            <td th:text="${el.name}"/>
            <td th:text="${el.address}"/>
            <td th:text="${el.phone_num}"/>
            <td th:text="${el.email}"/>
            <td th:text="${el.avg_academic_performance}"/>
            <td> <a th:href="'/student/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a> </td>
        </tr>
    </table>
    <a class="btn btn-warning" href="/student/add">Добавить студента</a><br>
    <br><form th:action="'/student'" method="post">
        <button class="btn btn-warning" type="submit"  href="/student/">Удалить студента</button>  <input type="text" name="id" placeholder="ID студента" class="form-controll">
    </form>

    <!--    <form th:action="'/student/{id}/edit'" method="post" >
            <a class="btn btn-warning"  th:href="'/student' + ${} + 'edit'">Редактировать запись</a>
            <input type="text" name="id"  placeholder="ID студента" class="form-controll">
        </form>
    -->

</div>
<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
