<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование записи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-10">
    <h1>Редактирование записи</h1>
    <div th:each="el : ${student}">
        <form method="post">
            <input type="text" th:value="${el.name}" name="name" placeholder="Имя студента" class="form-controll"><br>
            <input type="text" th:value="${el.address}"name="address" placeholder="Адрес студента" class="form-controll"><br>
            <input type="text" th:value="${el.phone_num}"name="phone_num" placeholder="Номер телефона" class="form-controll"><br>
            <input type="text" th:value="${el.email}"name="email" placeholder="Эл. почта" class="form-controll"><br>
            <input type="text" th:value="${el.avg_academic_performance}"name="avg_academic_performance" placeholder="Средняя успеваемость" class="form-controll"><br>

            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
