<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Таблица курсов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Список курсов</h1>
    <table class="table border-dark table-bordered table-hover align-middle">
        <tr>
            <th>ID</th>
            <th>Название курса</th>
            <th>ФИО профессора</th>
            <th>Номер курса</th>
            <th>Стоимость</th>
            <th></th>
        </tr>
        <tr th:each="el : ${courses}">
            <td th:text="${el.id}"/>
            <td th:text="${el.name}"/>
            <td th:text="${el.professors_name}"/>
            <td th:text="${el.num}"/>
            <td th:text="${el.cost}"/>
            <td> <a th:href="'/course/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a> </td>
        </tr>
    </table>
    <a class="btn btn-warning" href="/course/add">Добавить курс</a><br>
    <br><form th:action="'/course'" method="post">
        <button class="btn btn-warning" type="submit"  href="/course/">Удалить курс</button>
        <input type="text" name="id" placeholder="ID курса" class="form-controll">
    </form>

    <!--    <form th:action="'/student/{id}/edit'" method="post" >
            <a class="btn btn-warning"  th:href="'/student' + ${} + 'edit'">Редактировать запись</a>
            <input type="text" name="id"  placeholder="ID студента" class="form-controll">
        </form>
    -->

</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
