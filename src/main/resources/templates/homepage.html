<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная страница</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Загрузка препадавательского состава</h1>
                <table class="table border-dark table-bordered table-hover align-middle">
                    <tr>
                        <th>ID</th>
                        <th>ФИО</th>
                        <th>Адрес</th>
                        <th>Номер телефона</th>
                        <th>Зарплата</th>
                    </tr>
                    <tr th:each="el : ${professors}">
                        <td th:text="${el.id}"/>
                        <td th:text="${el.name}"/>
                        <td th:text="${el.address}"/>
                        <td th:text="${el.phone_num}"/>
                        <td th:text="${el.payment}"/>
                    </tr>
                </table>
                <p class="lead text-muted">Тут должен был быть оригинальный дизайн сайта, но мы не успевали :)</p>
                <p>
                </p>
            </div>
        </div>
    </section>


</main>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
